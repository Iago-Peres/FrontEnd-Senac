<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="pokedex-background">
        <h1>Pokedex</h1>

        <div id="pokedex-input">           
            <input type="text" id="pokemonName" placeholder="Digite o nome do Pokémon">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="pokemonInfo">
            <h2 id="pokemonTitle"></h2>
            <img id="pokemonImage" src="" alt="Imagem do Pokémon">
            <p id="pokemonType"></p>
        </div>

        <div id="stats-container">
            <p id="pokemonStats"></p>
        </div>
    </div>

    <script src="ScriptPokeAPI.js" defer></script>
</body>

</html>
