<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="pokedex-background">
        <h1>Pokedex</h1>

        <div id="pokedex-input">
            <input type="text" id="pokemonName" placeholder="Digite o nome do Pokémon">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="div-pokeName">
            <h2 id="pokemonTitle"></h2>
        </div>

        <div id="div-pokeImg">
            <img id="pokemonImage" src="" alt="Imagem do Pokémon">
        </div>

        <p id="pokemonType"></p>
        <div id="stats-container">
            
            <div class="info-div">
                <ul id="pokemonStats"></ul>
            </div>

            <div class="info-div">
                <ul id="pokemonAbilities"></ul>
            </div>
        </div>
    </div>

    <script src="ScriptPokeAPI.js" defer></script>
</body>

</html>
